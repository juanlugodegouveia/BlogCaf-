<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog de Café</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="siteHeader">
    <div class="contenedor">
      <div class="barra">
        <a href="index.html">
          <h1 class="noMargin">Blog <span>DeCafé</span></h1>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </a>
        </a>
      </div> <!-- Barra  -->
      <div class="textoHeader">
        <h2 class="noMargin">Blog de Café con consejos y Cursos</h2>
        <p class="noMargin">Aprende de los expertos con las mejores recetas y consejos</p>
      </div>
    </div> <!-- Contenedor  -->
  </header>

  <main class="contenedor">
    <h2 class="centrarTexto">Contacto</h2>

    <div class="grid centrarColumna">
      <div class="columnas12">
        <img src="img/contacto.jpg" alt="">
      </div>

      <div class="columnas10 formularioContacto">
        <form class="" action="#">
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre">
          </div>

          <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
          </div>

          <div class="campo mensaje">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje"></textarea>
          </div>

          <div class="campo enviar">
            <input type="submit" value="Enviar" class="btn btnPrimario ">
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="siteFooter">
    <div class="contenedor">
      <div class="barra">
        <p class="noMargin">Blog<span>DeCafé</span></p>

        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="cursos.html">Cursos</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>
    </div>
  </footer>
</body>
</html>
